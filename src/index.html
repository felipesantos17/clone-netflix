<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <!-- OWL CSS -->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicío</a>
        <a href="#">Series</a>
        <a href="#">Filmes</a>
        <a href="#">Animes</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">O GAMBITO DA RAINHA</h3>
        <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky,
          uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.
        </p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÔES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/min1.jpg" alt="filme1">
      </div>
      <div class="item">
        <img class="box-filme" src="img/min2.jpg" alt="filme2">
      </div>
      <div class="item">
        <img class="box-filme" src="img/min3.jpg" alt="filme3">
      </div>
      <div class="item">
        <img class="box-filme" src="img/min4.jpg" alt="filme4">
      </div>
      <div class="item">
        <img class="box-filme" src="img/min5.jpg" alt="filme5">
      </div>
      <div class="item">
        <img class="box-filme" src="img/min6.jpg" alt="filme6">
      </div>
      <div class="item">
        <img class="box-filme" src="img/min7.jpg" alt="filme7">
      </div>
      <div class="item">
        <img class="box-filme" src="img/min8.jpg" alt="filme8">
      </div>
    </div>
  </div>

  <footer></footer>
  
  <!--  OWL JQUERY -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>

  <script src="https://kit.fontawesome.com/381ed2de75.js" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>
</html>
